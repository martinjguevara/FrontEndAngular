<div id="esquinasperfil">

    <div class="container" id="sizebanner">
    
        <div class="row">
            <div class="col-12">
                <div style="position: relative; left:0; top: 0;">
                    <img [src]="bannerData.backimage" alt="banner" class="banner">
                    <img [src]="bannerData.image" alt="fotoPerfil" class="perfil">
                </div>
            </div>
        </div>
    </div>

    <div class="container">   

        <div class="row" id="margen">
            <div class="col-1"></div>
            <div class="col-3">
                <h3>{{bannerData.lastname}}</h3>
                <h3>{{bannerData.name}}</h3>   
                <ul>
                    <li><h5>{{bannerData.position.first}}</h5></li>
                    <li><h5>{{bannerData.position.second}}</h5></li>
                </ul>
            </div>
            <div class="col-1"></div>
            <div class="col-6">
                <h3>Acerca de</h3>
                <h5>{{bannerData.acercaDe.about}}</h5>
                <h5>{{bannerData.acercaDe.ubication}}</h5>
            </div>
        </div>
    </div>
</div>
